<!DOCTYPE html>
<html lang="pt" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras | Angular JS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="lib/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="application/app.css">


</head>
<body>

<div class="container">

    <div class="row">

        <div class="col s12">
            <ul class="tabs">

                <li class="tab col s3">
                    <a href="#!produtos" ng-class="{active: tabCtrl.isSelected(1)}" ng-click="tabCtrl.setTab(1)">
                        Produtos
                    </a>
                </li>
                <li class="tab col s3">
                    <a href="#!pedidos" ng-class="{active: tabCtrl.isSelected(2)}" ng-click="tabCtrl.setTab(2)">
                        Pedidos
                    </a>
                </li>

            </ul>
        </div>

    </div>

    <div ng-view></div>
</div>

<script src="lib/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
<script src="application/start.js"></script>
<script src="application/app.js"></script>
<script src="Produto/produtoController.js"></script>
</body>

</html>
