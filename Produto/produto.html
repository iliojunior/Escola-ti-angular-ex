<div class="row">
    <form class="col s12" name="formulario_produto" ng-submit="save(produtoEditavel)">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">{{titleProduto}}</span>
                <div class="row">
                    <div class="input-field col s3 l2">
                        <input id="codigo" placeholder="Código" name="codigo" type="number"
                               ng-class="{'valid': formulario_produto.codigo.$valid, 'invalid': formulario_produto.codigo.$invalid}"
                               ng-model="produtoEditavel.codigo" class="validate" required>
                    </div>
                    <div class="input-field col s9 l6">
                        <input id="nome" placeholder="Nome" name="nome" type="text"
                               ng-model="produtoEditavel.nome"
                               ng-class="{valid: formulario_produto.nome.$valid, invalid: formulario_produto.nome.$invalid}"
                               class="validate"
                               required>
                    </div>

                    <div class="input-field col s6 l2">
                        <input type="number" placeholder="Preço" name="preco" id="preco" step="any"
                               ng-model="produtoEditavel.preco"
                               ng-class="{valid: formulario_produto.preco.$valid, invalid: formulario_produto.preco.$invalid}"
                               class="validate" required>
                    </div>
                    <div class="input-field col s6 l2">
                        <input placeholder="Estoque" type="number" name="estoque" id="estoque" step="any"
                               ng-class="{valid: formulario_produto.estoque.$valid, invalid: formulario_produto.estoque.$invalid}"
                               ng-model="produtoEditavel.estoque" class="validate" required>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light pull right teal darken-1" type="submit" name="action">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<nav class="row teal-text" style="margin-left: 0" id="nav-search">
    <div class="nav-wrapper">
        <form>
            <div class="input-field">
                <input id="search" type="search" placeholder="Pesquisar" ng-model="search">
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>

<div class="row">
    <div class="col s12 m6 l4" ng-repeat="produto in products | orderBy:'-codigo' | filter:{nome:search}">
        <div class="card hoverable">
            <div class="card-content">
                Código: {{produto.codigo}}
                <span class="card-title">{{produto.nome}}</span>
                <p>{{produto.preco | currency}} <span class="pull right">{{produto.estoque}} em estoque</span></p>
            </div>
            <div class="card-action">
                <a href="" ng-click="edit(produto)" class="teal-text">Edit</a>
                <a href="" ng-click="delete(produto)" class="teal-text">Delete</a>
            </div>
        </div>
    </div>
</div>
